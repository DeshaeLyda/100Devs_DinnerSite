<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinner Picker</title>

    <!-- external style sheet -->
    <script src="https://kit.fontawesome.com/520d4704a2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body class="body">
    <header class="header">
        <div class="container">
            <span class="logo">AestheticallyShae <i class="fa-solid fa-seedling icons"></i></span>
            <ul class="ul">
                <li><a href="#">Recipes</a></li>
                <li><a href="#">Local Restaurants</a></li>
                <li><a href="#">Grocery Stores</a></li>
            </ul>
            <i class="fa-solid fa-magnifying-glass icons"></i>
        </div>
    </header>

    <h1>WHAT'S FOR DINNER?</h1>
    <p>Vegan Style</p>

    <div class="whiteContainer">
        <main class="main">
            <div class="container">
                <h2>Carribean</h2>
                <h2>Lebanese</h2>
                <h2>Japanese</h2>
                <h2>Ethiopian</h2>
            </div>
        </main>
    
        <div class="container">
            
            <section class="box carribean"></section>
            <section class="box lebanese"></section>
            <section class="box japenese"></section>
            <section class="box ethiopian"></section>
    
        </div>
    </div>

    <div class="whiteContainer">
        <main class="main">
            <div class="container">
                <h2>Nigerian</h2>
                <h2>Morrocan</h2>
                <h2>Thai</h2>
                <h2>Italian</h2>
            </div>
        </main>
    
        <div class="container">
    
            <section class="box nigerian"></section>
            <section class="box morrocan"></section>
            <section class="box thai"></section>
            <section class="box italian"></section>
    
        </div>
    </div>

    <script type="text/javascript" src="js/main.js" ></script>
</body>
</html>
